<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tarjetas de Producto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Tarjetas de Producto</h1>
        <div class="form">
            <input type="text" id="cardTitle" placeholder="Título del producto" required>
            <input type="text" id="cardDescription" placeholder="Descripción del producto" required>
            <input type="text" id="cardImageUrl" placeholder="URL de la imagen" required>
            <button id="addCardButton">+</button>
        </div>
        <div id="cardContainer" class="card-container"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
